name: 油价
desc: "自用广东油价监控"

tiles:
  - name: youjia
    icon: 'car'
    backgroundColor: '#c932a9'
    argument: 'provname=广东'
    script: youjia          # <--- 【关键修复】这里必须指定使用哪个脚本源

script-providers:
  youjia:
    # 建议使用标准的 raw.githubusercontent.com 链接，更加稳定
    url: https://raw.githubusercontent.com/Stephen-Xu-X/stash--/main/js/oilprice.js
    interval: 7200          # 建议加上更新间隔（例如2小时），否则可能不会自动刷新
